<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>

<body>
    <div class="calc-container">
        <input type="text" placeholder="0" id="input-box">
        <div>
            <button class="ac-btn">AC</button>
            <button class="green-btn">DEL</button>
            <button class="green-btn">%</button>
            <button class="green-btn">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="green-btn">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="green-btn">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="green-btn">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal-btn">=</button>
        </div>
    </div>
    <script src="assets/JS/script.js"></script>
</body>

</html>
